<html>

<head>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <title>Julia RL Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell--6-col mdl-cell">
      <div>
        <form id="form" action="">
          <label id="button" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="search" name="user">
            <label class="mdl-textfield__label" for="search">Search</label>
          </div>
        </form>
      </div>
    </div>
    <div class="mdl-layout-spacer"></div>
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <div class="user mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <div class="avatar mdl-card">
            <img id="avatar__img" src="">
            <div class="mdl-card__actions">
              <span id="avatar__username"></span>
            </div>
          </div>
        </div>
        <div class="mdl-card__actions">
          <div id="reward" class="reward">
            <img>
            <h2></h2>
          </div>
          <div class="mdl-tooltip mdl-tooltip--large" for="reward">
            Seasonal reward
          </div>
        </div>
        <div id="stats" class="mdl-card__supporting-text">
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a id="profile" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank">
            Profile
          </a>
        </div>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--9-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
      <div id="types" class="mdl-grid">
      </div>
    </div>
  </div>
  <footer class="mdl-mini-footer" style="align-items: center !important; justify-content: center !important;">
    <div class="mdl-mini-footer__left-section"
      style="align-items: center !important; justify-content: center !important;">
      <div class="mdl-logo" id="egg">Made with love for Migga <img src="assets/kekw.png" style="width: 32px;"></div>
    </div>
  </footer>
</body>

</html>
